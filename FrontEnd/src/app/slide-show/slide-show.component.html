<div class="container-fluid">
        <div class="row">
            <div class="col-12">
                    <!-- <img style="object-fit: cover; max-height: 800px" src="..\images\slideshow\blog-image.jpg" alt="" width="100%">    -->
                <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-inner" >
                        <div *ngFor="let img of listImages[0]; let first = first" class="carousel-item" [ngClass]="{'active':first}">
                            <div class="hero-content flex justify-content-center align-items-center flex-column">
                                <img style="object-fit: cover; max-height: 800px" [src]="sanitizeImageUrl(img)" alt="" width="100%" >
                            </div>
                        </div>
                    </div>
  
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Previous</span>
                          </button>
                          <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </div><!-- .col -->
        </div><!-- .row -->
        <!-- <img src={{imgname}} alt=""> -->

        <!-- subcribe -->
        <div class="container">
            <div class="row">
                <div class="offset-lg-9 col-12 col-lg-3">
                    <a href="#">
                        <div class="yt-subscribe">
                            <img src="../images/avatar.jpg" alt="avatar" style="min-width: 50%; max-width: 75%; border-radius: 50%;">
                            <h3>Subscribe</h3>
                            <p>To my Youtube Channel</p>
                        </div><!-- .yt-subscribe -->
                    </a>
                </div><!-- .col -->
            </div><!-- .row -->
        </div><!-- .container -->
    </div><!-- .hero-section -->
